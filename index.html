<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
       <div id="container">
            <div id="logo-section">
                <div id="logo-strip">
                    <img src="./assets/odin-logo.png">
                    <h1>ODIN</h1>
                </div>
               
                <footer></footer>
            </div>


            <div id="form-section">
                <div id="title-section">
                    <div id="text">
                        <p>
                        This is not a real online service! You know you need something <br>
                         like this in your life to help you realize your deepest dreams. <br>
                         Sign up <em>now</em> to get started.
                        </p>

                        <p>
                        You <em>know</em> you want to.
                        </p>

                    </div>
                    
                </div>

                <form>

                    <fieldset id="input">
                        <div id="heading"> Let's do this</div>
                        <div id="input-buttons">
                            <div id="col1">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName" name="user_first" required/>

                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="user_email" required/>

                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="user_password" required/>

                            </div>

                            <div id="col2">

                                <label for="lastName">LAST NAME</label>
                                <input type="text" id="lastName" name="user_last" required/>

                                <label for="phoneNumber">PHONE NUMBER</label>
                                <input type="text" id="phoneNumber" name="user_phone_number" pattern="[0-9]*" required/>

                                <label for="confirmPassword">CONFIRM PASSWORD</label>
                                <input type="password" id="confirmPassword" name="confirm_user_password"required/>


                            </div>
                        </div>

                    </fieldset>

                    <div>
                        
                    </div>
                    
                    
                </form>
                

            </div>
       </div>
    </body>
</html>
